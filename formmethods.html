<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="post">
        <label for ="E-mail">E-mail:</label>
        <input type="E-mail" id="E-mail" name="E-mail" required placeholder="Enter your E-mail"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password"><br><br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password"><br><br>
        <label for ="date">date</label>
        <input type="date" id="date" name="date"><br><br>
        <label for ="time">time</label>
        <input type="time" id="time" name="time"><br><br>
        <label for ="number">number</label>
        <input type="number" id="number" name="number"><br><br>
        <label for ="color">color</label>
        <input type="color" id="color" name="color"><br><br>
        <label for ="file">File</label>
        <input type="file" id="file" name="file" required><br><br>
        <label for ="range">Range</label>
        <input type="range" id="range" name="range"><br><br>
        <label for ="checkbox">Checkbox</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>
        <label for ="radio">Radio:</label>
        <input type="radio" id="radio" name="radio"><br><br>
        <label for ="select">dropdown:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            </select><br><br>
        <label for ="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Enter your text here"></textarea><br><br>   
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br><br> 
        <label for ="search">Search:</label>
        <input type="search" id="search" name="search" placeholder="Search here"><br><br>
        <label for ="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter your telephone number"><br><br>  
        <label for ="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="Enter your URL"><br><br>  
        <label for ="month">Month:</label>
        <input type="month" id="month" name="month"><br><br>
        <label for ="week">week:</label>
        <input type="week" id="week" name="week"><br><br>
        <label for ="datetime-local">Datetime-local:</label>  
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>
        <label for ="hidden">Hidden:</label>
        <input type="hidden" id="hidden" name="hidden"><br><br>  
        <label for ="image">Image:</label>
        <input type="image" id="image" name="image" src=""><br><br>
        <label for ="button">Button:</label>
        <input type="button" id="button" name="button" value="Click Me"><br><br>
        <label for ="submit">Submit:</label>
        <input type="submit" id="submit" name="submit" value="Submit"><br><br>



    </form>
</body>
</html>
